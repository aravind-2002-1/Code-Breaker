<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreaker - Message Encode and Decode System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .result-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .copy-icon {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer;
        }

        .go-back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function copyText() {
            var resultInput = document.getElementById("result");
            resultInput.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <h1>Message Encrypted!</h1>
    <div class="result-container">
        <label for="result" class="result-label">Result:</label>
        <input type="text" id="result" name="result" class="result-input" value="{{ result }}" readonly>
        <span class="copy-icon" onclick="copyText()" title="Copy Text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M2 1.5A1.5 1.5 0 0 1 3.5 0h9A1.5 1.5 0 0 1 14 1.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5v-12zM3.5 1a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5h-9z"/>
                <path d="M5.5 3A.5.5 0 0 0 5 3.5v9a.5.5 0 0 0 1 0v-9A.5.5 0 0 0 5.5 3zM8 3.5a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 1 0v-9a.5.5 0 0 0-.5-.5zM10.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 1 0v-9a.5.5 0 0 0-.5-.5z"/>
            </svg>
        </span>
        <a href="/" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
