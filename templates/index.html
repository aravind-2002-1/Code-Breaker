<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBreaker - Encode and Decode System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-radio-label {
            font-weight: normal;
            margin-right: 10px;
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .credits {
            text-align: center;
            margin-top: 40px;
        }

        .credits a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            padding: 10px;
            background-color: #0366d6;
            color: #fff;
            border-radius: 4px;
        }

        .credits a.github {
            background-color: #333;
        }

        .credits a.github:hover,
        .credits a.github:focus {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>CODE BREAKER</h1>
    <p style="text-align: center; font-weight: bold;">An official Encode and Decode System</p>
    <div class="form-container">
        <form action="/encode_decode" method="POST">
            <div class="form-group">
                <label for="message" class="form-label">MESSAGE:</label>
                <input type="text" id="message" name="message" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="private_key" class="form-label">KEY:</label>
                <input type="text" id="private_key" name="private_key" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">MODE:</label>
                <div>
                    <input type="radio" id="encode" name="mode" value="e" required>
                    <label for="encode" class="form-radio-label">Encode</label>
                </div>
                <div>
                    <input type="radio" id="decode" name="mode" value="d" required>
                    <label for="decode" class="form-radio-label">Decode</label>
                </div>
            </div>
            
            <input type="submit" value="RESULT" class="form-submit">
        </form>
    </div>

    <div class="credits">
        <a href="#" class="credits-link">Credits</a>
        <a href="https://github.com/your-username" class="credits-link github" target="_blank">GitHub</a>
    </div>
</body>
</html>
