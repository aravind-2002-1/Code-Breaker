<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFlair - Message Encode and Decode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .result-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
        }

        .copy-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .go-back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        function copyText() {
            var resultInput = document.getElementById("result");
            resultInput.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <h1>ENCODE DECODE - RESULT</h1>
    <div class="result-container">
        <label for="result" class="result-label">Result:</label>
        <input type="text" id="result" name="result" class="result-input" value="{{ result }}" readonly>
        <img src="https://graph.org/file/d313bd227dd0fc9e06090.png" class="copy-icon" onclick="copyText()" title="Copy Text" alt="Copy Icon">
        <a href="/" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
